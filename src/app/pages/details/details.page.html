<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ recipe?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon [name]="recipe?.status === 'Favorito' ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="recipe" class="recipe-content">
  <div class="recipe-image-container">
    <img [src]="recipe.imageUrl || '/assets/placeholder.png'" alt="Imagen de la receta" />
  </div>

  <div class="recipe-header">
    <h1>{{ recipe.title }}</h1>
    <p class="description">{{ recipe.description }}</p>
  </div>

  <ion-grid class="info-grid">
    <ion-row>
      <ion-col size="4">
        <p><strong>‚è≤ Tiempo:</strong> {{ recipe.preparationTime }} minutos</p>
      </ion-col>
      <ion-col size="4">
        <p><strong>üçΩ Porciones:</strong> {{ recipe.serves }}</p>
      </ion-col>
      <ion-col size="4">
        <p><strong>‚≠ê Dificultad:</strong> {{ recipe.difficulty }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Ingredientes</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ul class="ingredients-list">
        <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
      </ul>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Pasos de Preparaci√≥n</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ol class="steps-list">
        <li *ngFor="let step of recipe.preparationSteps">{{ step }}</li>
      </ol>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="goToEdit()">Editar</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
