<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToAgregar()">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Imagen del perfil o decorativa -->
  <div class="image-container">
    <img src="assets/img/usuario.png" alt="Logo" class="profile-image">
  </div>
<br>
  <form [formGroup]="profileForm">
    <!-- Campo de correo (solo lectura) -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email" [disabled]="true"></ion-input>
    </ion-item>
  </form>

  <!-- Botón para cerrar sesión -->
  <ion-button expand="full" class="purple-button" (click)="goToAgregar()">
    Añadir receta
  </ion-button>
  <ion-button expand="full" class="purple-button" (click)="goToFavoritos()">
    Ver favoritos
  </ion-button>
  <ion-button expand="full" class="blue-button" (click)="logout()">
    Cerrar Sesión
  </ion-button>
  
</ion-content>
