<ion-header>
  <ion-toolbar>
    <ion-title>Recetas favoritas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let recipe of favoriteRecipes">
        <ion-card (click)="viewRecipe(recipe.id)" class="recipe-card">
          <ion-img [src]="recipe.imageUrl || '/assets/placeholder.png'" class="recipe-image"></ion-img>
          <ion-card-header>
            <ion-card-title class="recipe-title">{{ recipe.title }}</ion-card-title>
            <ion-card-subtitle>{{ recipe.description }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>‚è≤ Tiempo: {{ recipe.preparationTime }}</p>
            <p>üçΩ Porciones: {{ recipe.serves }}</p>
            <p>‚≠ê Dificultad: {{ recipe.difficulty }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
