<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Agregamos el título de WhathaFood en el centro -->
    <ion-title>WhathaFood</ion-title>
    <ion-buttons slot="end">
      <!-- Botón para el perfil de usuario -->
      <ion-button routerLink="/user-profile">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="recdisplay">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">WhathaFood</ion-title>
    </ion-toolbar>
    <!-- Agregamos el subtítulo o párrafo debajo del título -->
    <ion-toolbar>
      <p class="subtitulo">Descubre recetas deliciosas y fáciles de preparar.</p>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let recipe of recipes">
        <app-recipe-card [recipe]="recipe"></app-recipe-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateTohome()"> Volver </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
