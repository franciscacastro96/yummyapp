<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>WhathaFood</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/user-profile">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="recdisplay">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">WhathaFood</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <p class="subtitulo">Descubre recetas deliciosas y f√°ciles de preparar.</p>
    </ion-toolbar>
  </ion-header>

  <!-- Input de b√∫squeda -->
  <ion-item>
    <ion-label position="floating">Buscar receta</ion-label>
    <ion-input type="text" [(ngModel)]="searchQuery" (ionInput)="filterRecipes()"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let recipe of filteredRecipes">
        <ion-card (click)="viewRecipe(recipe.id)" class="recipe-card">
          <ion-img [src]="recipe.imageUrl || '/assets/placeholder.png'" class="recipe-image"></ion-img>
          <ion-card-header>
            <ion-card-title class="recipe-title">{{ recipe.title }}</ion-card-title>
            <ion-card-subtitle>{{ recipe.description }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>‚è≤ Tiempo: {{ recipe.preparationTime }}</p>
            <p>üçΩ Porciones: {{ recipe.serves }}</p>
            <p>‚≠ê Dificultad: {{ recipe.difficulty }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer></ion-footer>
