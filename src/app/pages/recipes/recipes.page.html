<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>recipes</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/user-profile">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="recdisplay">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let recipe of recipes">
        <app-recipe-card [recipe]="recipe"></app-recipe-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateToIngredients()"> Volver </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
