<ion-header>
  <ion-toolbar color="primary">
     <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="welcome-message">
    <h1>¡Bienvenido!<br>a<br>WhathaFood</h1>
    <p>Inicia sesión para descubrir recetas increíbles</p>
  </div>
  <div class="logo">
    <img src="/assets/img/logo.png" alt="yummyapp">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating" class="custom-label">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="custom-label">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>

    <ion-button expand="full" color="secondary" (click)="goToRegister()">Crear Cuenta</ion-button>
  </form>
</ion-content>
