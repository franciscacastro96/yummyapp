<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingredientes</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/user-profile">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ingdisplay">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingredientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let ingredient of allIngredients">
        <app-ingredient-card [ingredient]="ingredient"></app-ingredient-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="menu">
  <ion-toolbar>
    <ion-buttons slot="start" class="volverbtn">
      <ion-button (click)="navigateToHome()"> Volver </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="continuarbtn">
      <ion-button (click)="navigateToRecipes()"> Continuar </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
