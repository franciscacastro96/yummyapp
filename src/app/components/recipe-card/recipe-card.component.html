<ion-card>
  <ion-card-header>
    <div class="image-container">
      <ion-img [src]="recipe?.imageUrl" alt="{{ recipe?.title }}"></ion-img>
    </div>
  </ion-card-header>

  <ion-card-content>
    <ion-card-title>{{ recipe?.title }}</ion-card-title>
    <p>{{ recipe?.description }}</p>
    <ion-button expand="full" (click)="navigateToDetail()">Revisar</ion-button>
  </ion-card-content>
</ion-card>
